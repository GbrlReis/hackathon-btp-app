<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Treinamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="training-content">
	<h4>Dispon√≠veis</h4>
	<div *ngFor="let training of nextTrainings">
		<div class='item'>
			<div class='icon'>
				<ion-icon name="calendar"></ion-icon><br>
				<span>
					{{
						training.date | date: 'dd/MM/yy'
					}}
					<br>
					100 pontos
				</span>
			</div>
			<span class="vertical-hr"></span>
			<div class='content'>
				<strong>{{ training.title }}</strong>
				<br><span>{{ training.description }}</span>
				<br><ion-button expand="block" fill="outline" color="dark">Participar</ion-button>
			</div>
		</div>
		<hr>
	</div>  

	<h4>Treinamentos passados</h4>
	<div *ngFor="let training of pastTrainings">
		<div class='item past-trainings'>
			<div class='icon'>
				<ion-icon name="briefcase"></ion-icon><br>
				<span>
					{{
						training.date | date: 'dd/MM/yy'
					}}
				</span>
			</div>
			<span class="vertical-hr"></span>
			<div class='content'>
				<strong>{{ training.title }}</strong>
				<br><span>{{ training.description }}</span>
			</div>
		</div>
		<hr>
	</div>
</ion-content>
