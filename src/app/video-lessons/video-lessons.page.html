<ion-header>
  <ion-toolbar>
    <ion-title>
      Vídeo Aulas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="video-lessons-content">
	<div class="progress">
		<iframe width="100%" height="100%" [src]="sanitizer.bypassSecurityTrustResourceUrl(youtubeUrl)" frameborder="0" allowfullscreen></iframe>
	</div>

	<div class="menu-list" style="position: absolute;  z-index: 9999; left: 15px;">
		<div class="row menu-header">
			<div class="col-md-33">
				Treinamento de segurança 101
			</div>			
			<div class="col-md-66">
				<ion-icon name="star"></ion-icon>50
			</div>
		</div>
		<h1>1. Politicas de segurança</h1>
		<p>Treinamento realizado pelo colaborador, onde visa apresentar as políticas de segurança da empresa...</p>
		<div class="center-icon">
			<ion-icon name="arrow-down"></ion-icon>
		</div>
		<div *ngFor="let videoLesson of videoLessons">
			<div class='item' (click)="selectVideoLesson(videoLesson)">
				<div class='icon'>
					<ion-icon name="star"></ion-icon>
					<br><span>50 pontos</span>
				</div>
				<span class="vertical-hr"></span>
				<div class='content'>
					<strong>{{ videoLesson.title }}</strong>
					<br><span>{{ videoLesson.description }}</span>
				</div>
			</div>
			<hr>
		</div>	  
	</div>

</ion-content>
