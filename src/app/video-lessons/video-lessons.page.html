<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      VÃ­deo Aulas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="video-lessons-content">
	<div class="progress">
		<iframe width="100%" height="100%" [src]="sanitizer.bypassSecurityTrustResourceUrl(videoLessonUrl)" frameborder="0" allowfullscreen></iframe>
	</div>

	<div class="menu-list" style="position: absolute;  z-index: 9999; left: 15px;">
		<div class="row menu-header">
			<div class="col-md-33">
				Treinamento e aprendizagem
			</div>			
			<div class="col-md-66">
				<ion-icon name="star"></ion-icon>50
			</div>
		</div>
		<h1>{{ videoLessonTitle }}</h1>
		<p [hidden]="!showVideoLessonDescription">{{ videoLessonDescription }}</p>
		<div class="center-icon" (click)="toggleVideoLessonDescription()">
			<ion-icon name="arrow-down" [hidden]="showVideoLessonDescription"></ion-icon>
			<ion-icon name="arrow-up" [hidden]="!showVideoLessonDescription"></ion-icon>
		</div>
		<div *ngFor="let videoLesson of videoLessons">
			<div class='item' (click)="selectVideoLesson(videoLesson)">
				<div class='icon'>
					<ion-icon name="star"></ion-icon>
					<br><span>50 pontos</span>
				</div>
				<span class="vertical-hr"></span>
				<div class='content'>
					<strong>{{ videoLesson.title }}</strong>
					<br><span>{{ videoLesson.description.length >= 50 ? videoLesson.description.slice(0, 50) + '...' : videoLesson.description }}</span>
				</div>
			</div>
			<hr>
		</div>	  
	</div>

</ion-content>
